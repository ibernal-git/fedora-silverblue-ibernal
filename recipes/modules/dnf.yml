---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
repos:
  copr:
    - ublue-os/packages
    - eclipseo/espanso
install:
  packages:
    - crash
    - distrobox
    - espanso-wayland
    - fastfetch
    - fd-find
    - guestfs-tools
    - qemu
    - qemu-kvm
    - qemu-tools
    - qemu-user
    - libvirt-daemon-config-network
    - libvirt-daemon-kvm
    - ublue-os-libvirt-workarounds
    - virt-install
    - virt-manager
    - virt-top
    - virt-viewer
    - firewall-config
    - htop
    - zsh
    - kitty
    - nmap-ncat
    - nss-tools
    - wireguard-tools
    - wl-clipboard
    - ublue-fastfetch
    - tcpdump
    - tailscale
    - rclone
    - podman
    - podman-compose
    - podman-docker
    - powertop
    - lm_sensors
    - uupd
    - neovim
    - python3-neovim
    - git
    - gnome-tweaks
    - libratbag-ratbagd
    
remove:
  packages:
    # example: removing firefox (in favor of the flatpak)
    # "firefox" is the main package, "firefox-langpacks" is a dependency
    - firefox
    - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)